{% extends "layout.html" %}
{% block main %}
    <div class="w-full h-full m-6 block p-6 bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
        <form  action="/course/{{ id }}/extensions/dict/search" method="post">
            <div class="mb-6">
                <label for="word" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-300">Nebulus Dictionary</label>
                <input type="text" name="word" id="word" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search a Word" required>
            </div>
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search!</button>
        </form>
        <h1 class="text-black dark:text-white text-xl">{{ word }}</h1>
        <h1 class="text-gray-400 text-xl">{{ partofspeech }}</h1>
        <h1 class="ml-3 text-black dark:text-white text-md">{{ definition }}</h1>
    </div>

{% endblock %}
