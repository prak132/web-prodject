{% extends "layout.html" %}
{% block main %}
{% include "utils/navbar.html" %}
<!DOCTYPE html>
<html>
  
<head>
  
  <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
  </script>
  <script src=
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
  </script>
  
  <script>
    $(document).ready(function () {

      let rowindex = 0;

        $('#addbutton').on('click', function () {

            let taskname = document.getElementById('taskname').value;
            let completeby = document.getElementById('completeby').value;
            let anotherrow = document.getElementById('anotherrow').value;

            console.log(taskname, completeby, anotherrow)


            $('#tbody').append(`
<tr id="R${++rowindex}">
<td scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                ${taskname}

            <td class="py-4 px-6">
                <p>${completeby}</p>
            </td>
            <td class="py-4 px-6">
                <p>${anotherrow}</p>
            </td>
            <td class="py-4 px-6">
                <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">✕</button>

            </td>
</td>

          
        `);
        });

        $('table').on('click', 'button', function (e) {
            $(this).closest('tr').remove()
        })


    });
  </script>
</head>

<body>
<div class="overflow-x-auto relative shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
            <th scope="col" class="py-3 px-6">
                Task Name
            </th>
            <th scope="col" class="py-3 px-6">
                Completed By
            </th>
            <th scope="col" class="py-3 px-6">
                Another Row
            </th>
            <th scope="col" class="py-3 px-6">
                Remove Row
            </th>

        </tr>
        </thead>
        <tbody>
        <tr class="border-b dark:bg-gray-800 dark:border-gray-700 odd:bg-white even:bg-gray-50 odd:dark:bg-gray-800 even:dark:bg-gray-700">
            <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                <input id="taskname"
                       class=" form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none "
                       placeholder="Task Name"></input><br>

            </th>
            <td class="py-4 px-6">
                <input id="completeby"
                       class=" form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none "
                       placeholder="Complete By..."></input><br>

            </td>
            <td class="py-4 px-6">
                <input id="anotherrow"
                       class=" form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none "
                       placeholder="anotherrow"></input><br>

            </td>
            <td class="py-4 px-6">
                <button type="button"
                        class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
                    ✕
                </button>

            </td>
        </tr>
        </tbody>
    </table>
</div>

<div>
    <div>
        <table>
            <thead>
            <tr>
                <th>Task Name</th>
                <th>Complete By</th>
                <th>Another row</th>
                <th>Remove Row</th>
          </tr>
        </thead>
        <tbody id="tbody">
  
        </tbody>
      </table>
    </div>


    <button type="button" class="py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700" id="addbutton">Add Row!</button>
  </div>
</body>
<style>

#container {
    overflow: scroll;
    height: 400px;
}


@media screen and (max-width: 600px) {
  th {
    width: 100%;
  }
}


@media screen and (min-width: 601px) {
  th {
    width: 500px;
  }
}
</style>
  
</html>
{% endblock %}
