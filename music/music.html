{% extends "layout.html" %}
{% block main %}
    {% include "utils/navbar.html" %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <body style="text-align:center;">
    <form method="POST" enctype="multipart/form-data" style="width:50%;margin:auto;padding-top:calc(20% - 42px);">
        <div class="flex">
            <label for="location-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300">Your
                Email</label>
            <button id="dropdown-button-2" data-dropdown-toggle="dropdown-search-city"
                    class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-500 bg-gray-100 border border-gray-300 rounded-l-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600"
                    type="button">
                <span id="changeable"><img style="margin-right:5px;display:inline-block;"
                                           src="/static/images/nebulusCats/newBlurple.png" width="14" height="12">
                Nebulus</span>
                <svg class="ml-1 w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                          clip-rule="evenodd"></path>
                </svg>
            </button>
            <div id="dropdown-search-city"
                 class="hidden z-10 w-64 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700"
                 data-popper-reference-hidden="" data-popper-escaped="" data-popper-placement="top"
                 style="position: absolute; inset: auto auto 0px 0px; margin: 0px; transform: translate3d(897px, 5637px, 0px);">
                <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdown-button-2">
                    <li>
                        <button onclick="changeDropdown(1);" type="button"
                                class="inline-flex py-2 px-4 w-full text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white"
                                role="menuitem">
                            <div onclick="changeDropdown(1);" class="change inline-flex items-center">
                                <img style="margin-right:5px;display:inline-block;"
                                     src="/static/images/nebulusCats/newBlurple.png" width="14" height="12">
                                Nebulus
                            </div>
                        </button>
                    </li>
                    <li>
                        <button onclick="changeDropdown(2);" type="button"
                                class="inline-flex py-2 px-4 w-full text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white"
                                role="menuitem">
                            <div onclick="changeDropdown(2);" class="change inline-flex items-center">
                                <i style="display:inline-block; color:#1BD661; margin-right:10px;"
                                   class="fa fa-spotify"></i>
                                Spotify
                            </div>
                        </button>
                    </li>
                    <li>
                        <button onclick="changeDropdown(3);" type="button"
                                class="inline-flex py-2 px-4 w-full text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white"
                                role="menuitem">
                            <div onclick="changeDropdown(3);" class="change inline-flex items-center">
                                <i style="display:inline-block; color:red; margin-right:10px;"
                                   class="fa fa-youtube-play"></i>
                                YouTube
                            </div>
                        </button>
                    </li>
                    <li>
                        <button onclick="changeDropdown(4);" type="button"
                                class="inline-flex py-2 px-4 w-full text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white"
                                role="menuitem">
                            <div onclick="changeDropdown(4);" class="change inline-flex items-center">
                                <i style="display:inline-block; color:grey; margin-right:10px;font-size:14px;"
                                   class="material-icons">auto_awesome</i>
                                Search By Image <span style="margin-left:5px;"
                                                      class="bg-blue-100 text-blue-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800">New!</span>
                            </div>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="relative w-full">
                <input
                        accept="image/png, image/jpeg, .gif, .png, .jpg, .jpeg" type="search" name="search" id=search"
                        class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-r-lg border-l-gray-50 border-l-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-l-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
                        placeholder="Search a Song or Video" required>
                <button type="submit"
                        class="h-full absolute top-0 right-0 p-2.5 text-sm font-medium text-white bg-blue-700 rounded-r-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
            </div>
            <input type="hidden" name="type" value="1">
        </div>
    </form>
    <script src="/static/js/music.js"></script>
    </body>

{% endblock %}
